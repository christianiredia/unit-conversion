<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion Project</title>
    </head>
    <body>
        <h2>Metric/Imperial unit conversion</h2>
        <p class="number">99</p>
    <div class="metrics">
        <div class="length">
        <p>Length (Meters/Feet)</p>
        <p>99 meters = 324.803 feet | 99 feet = 30.175 meters</p>
        </div>
        <div class="volume">
        <p>Volume (Liters/Gallons)</p>
        <p>99 liters = 26.153 gallons | 99 gallons = 374.753 liters</p>
        </div>
        <div class="kilo-pounds">
        <p>Mass (Kilograms/Pounds)</p>
        <p>99 kilos = 218.258 pounds | 99 pounds = 44.905 kilos</p>
        </div>
    </div>
        
        <script src="index.js"></script>
    </body>
</html>
